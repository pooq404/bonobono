<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- picsum의 기능 : 끝에 있는 숫자들 바꾸면 이미지 사이즈 바뀜 -->
    <img src="https://picsum.photos/id/1025/600/400" alt="">
    <!-- 600x400 -> 200x200으로 바뀜 -->
    <img src="https://picsum.photos/id/1025/200/200" alt="">
    <img src="https://now.sen.go.kr/2018/10/img/10_page01.jpg" alt="">

    <!-- width, height로 너비와 높이 조절 가능 -->
    <img src="다운로드.jpg" width="300px" height="300px" alt="">

    <!-- 해당 html 파일이 있는 경로보다 상위 경로에 있는 이미지 가져오기 -->
    <!-- ../이동 -->
    <img src="../다운로드2.png" alt="">

    <!-- alt : 이미지가 없을 때 표시해주는 이미지 -->
    <img src="../다운로드3.png" alt="다운로드3 이미지는 없습니다.">
</body>
</html>
